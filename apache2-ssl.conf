<VirtualHost *:443>
    # Server name and aliases
    ServerName benchstay.example.com
    ServerAlias www.benchstay.example.com
    
    # Admin email
    ServerAdmin webmaster@example.com
    
    # Document root - where your Django project is located
    DocumentRoot C:/Trae/BenchstayV2
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/benchstay_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/benchstay_ssl_access.log combined
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    SSLCertificateChainFile /path/to/your/chain.crt
    
    # Modern SSL configuration (TLS 1.2 and 1.3 only)
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLHonorCipherOrder on
    SSLCompression off
    SSLSessionTickets off
    
    # HSTS (optional, but recommended for production)
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    
    # Django static files
    Alias /static/ C:/Trae/BenchstayV2/staticfiles/
    <Directory C:/Trae/BenchstayV2/staticfiles>
        Require all granted
    </Directory>
    
    # Django media files
    Alias /media/ C:/Trae/BenchstayV2/media/
    <Directory C:/Trae/BenchstayV2/media>
        Require all granted
    </Directory>
    
    # WSGI configuration
    WSGIDaemonProcess benchstay_ssl python-home=C:/Trae/BenchstayV2/venv python-path=C:/Trae/BenchstayV2
    WSGIProcessGroup benchstay_ssl
    WSGIScriptAlias / C:/Trae/BenchstayV2/benchstay/wsgi.py
    
    <Directory C:/Trae/BenchstayV2/benchstay>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Security headers
    Header set X-Content-Type-Options "nosniff"
    Header set X-Frame-Options "SAMEORIGIN"
    Header set X-XSS-Protection "1; mode=block"
    Header set Referrer-Policy "strict-origin-when-cross-origin"
    Header set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    
    # Enable compression for text-based content
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
    
    # Enable browser caching for static files
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
    </IfModule>
</VirtualHost>