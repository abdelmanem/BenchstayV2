<!-- Hotel Data Edit Modal -->
<div class="modal fade" id="editHotelDataModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Hotel Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" id="editHotelDataForm">
                {% csrf_token %}
                <input type="hidden" name="action" value="edit_hotel_data">
                <input type="hidden" name="data_id" id="editHotelDataId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rooms Sold</label>
                        <input type="number" class="form-control" name="rooms_sold" 
                               min="0" max="{{ hotel.total_rooms }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Revenue</label>
                        <div class="input-group">
                            <span class="input-group-text">{{ system_settings.currency_symbol }}</span>
                            <input type="number" class="form-control" name="total_revenue" 
                                   step="0.01" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer mt-4">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Competitor Data Edit Modal -->
<div class="modal fade" id="editCompetitorDataModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Competitor Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" id="editCompetitorDataForm">
                {% csrf_token %}
                <input type="hidden" name="action" value="edit_competitor_data">
                <input type="hidden" name="competitor_data_id" id="editCompetitorDataId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Competitor</label>
                        <select class="form-select" name="competitor_id" required>
                            {% for competitor in competitors %}
                            <option value="{{ competitor.id }}">{{ competitor.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Occupancy %</label>
                        <input type="number" class="form-control" name="estimated_occupancy" 
                               min="0" max="100" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Average Rate</label>
                        <div class="input-group">
                            <span class="input-group-text">{{ system_settings.currency_symbol }}</span>
                            <input type="number" class="form-control" name="estimated_average_rate" 
                                   step="0.01" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer mt-4">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
