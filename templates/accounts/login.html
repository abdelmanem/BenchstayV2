{% extends 'dashboard_base.html' %}

{% block title %}Login - Benchstay{% endblock %}

{% block extra_css %}
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
    /* Background gradient */
    body {
        background: linear-gradient(135deg, #f0f4ff, #d6e4ff);
        min-height: 100vh;
    }

    /* Card hover effect */
    .login-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 0.6s ease-out;
    }
    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Fade-in animation */
    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4 login-card">
            <div class="card-header bg-primary text-white text-center rounded-top-4">
                <h4 class="mb-0 fw-bold">Login to Benchstay</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
